<!DOCTYPE html>
<html>
  <head>
      <title>Rotating Cube</title>
      <script type="text/javascript" src="js/svg.js"></script>
      <style>
       
      .svgHolder {
        width: 260px;
        height: 260px;
        background-color:#ccc;
        position:relative;
      }

      .svgContainer {
        margin: 5px;
        width: 250px;
        height: 250px;
        margin: 5px;
        background-color:#FFFFFF;
        position:absolute;
        bottom:0px;
        right:0px;
      }

      .xyzAxis {
        margin: 5px;
        position:absolute;
        bottom:0px;
        right:0px;
        margin: 10px;
      }

      .controlPane {
         width: 100%;
      }

      .button {
         width: auto;
         text-align:center;
         font-family: Arial;
         font-size: 20px;
      }
       
      </style>
  </head>
  <body>
      <div id="svgHolder" class="svgHolder">
        <div class="svgContainer">
          <svg id="svgContainer"/>
        </div>  
        <div class="xyzAxis">
           <svg xmlns="http://www.w3.org/2000/svg" width="50" height="45" version="1.1">
             <line x1="25" y1="25" x2="25" y2="7" style="stroke:rgb(255,0,0);stroke-width:2" stroke-linecap="square"/>
            <text x="29" y="9" fill="red" font-size="9">Y</text>

            <line x1="25" y1="25" x2="42" y2="25" style="stroke:rgb(0,255,0);stroke-width:2" stroke-linecap="square" />
            <text x="41" y="20" fill="green" font-size="9">X</text>
            
            <line x1="25" y1="25" x2="15" y2="37" style="stroke:rgb(0,0,255);stroke-width:2"stroke-linecap="square" />
            
            <text x="22" y="42" fill="blue" font-size="9">Z</text>
          </svg>
        </div>
      </div>
     
      
      <div class="controlPane" >
        <div id="buttonXMinus" class="button">X Clockwise</div>
        <div id="buttonXPlus" class="button">X AntiClockwise</div>
        <div id="buttonYMinus" class="button">Y Clockwise</div>
        <div id="buttonYPlus" class="button">Y AntiClockwise</div>
        <div id="buttonZMinus" class="button">Z Clockwise</div>
        <div id="buttonZPlus" class="button">Z AntiClockwise</div>
        <br>
        <!-- <div class="button">
          <img id="toggleXRotation">
          Rotate X
        </div>
        <div class="button">
          <img id="toggleYRotation">
          Rotate Y
        </div>
        <div class="button">
          <img id="toggleZRotation">
          Rotate Z
        </div> -->
      </div>  
        
      <script src="js/index.js"></script>
      <script>
       SUB(true)()
      </script>
  </body>
</html>
